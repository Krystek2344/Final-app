{% extends 'home.html' %}

{% block content %}
<h2>Lista samolotów</h2>
<br/>
<table class = "table table-striped table-hover table-bordered">
    {% for aircraft in aircrafts %}
        <tr>
            <td>
                <a href ="{% url 'show-aircraft' aircraft.id %}">{{ aircraft.current_registration }}</a> {{ aircraft.model }}
            </td>
            <td align="right">
                <a href="{% url 'update-aircraft' aircraft.id %}" class="btn btn-outline-secondary btn-sm">Edytuj</a>
            </td>
            <td align="right">
                <a href="{% url 'delete-aircraft' aircraft.id %}" class="btn btn-outline-danger btn-sm">Usuń</a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
